<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký tài khoản</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e1e1;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 6px;
      min-height: 20px;
      display: block;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #5a6fd8;
    }

    button:disabled {
      background: #a0a0a0;
      cursor: not-allowed;
    }

    .success {
      color: #27ae60;
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Đăng ký tài khoản</h2>

    <form id="registerForm" novalidate>
      <!-- Tên -->
      <div class="form-group">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" required />
        <span class="error" id="nameError"></span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <span class="error" id="emailError"></span>
      </div>

      <!-- Mật khẩu -->
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" required />
        <span class="error" id="passwordError"></span>
      </div>

      <button type="submit" id="submitBtn">Gửi</button>
    </form>

    <div class="success" id="successMessage" style="display: none;">
      Đăng ký thành công!
    </div>
  </div>

  <!-- JS sẽ thêm ở đây -->
  <script src="script.js"></script>
</body>
</html>
